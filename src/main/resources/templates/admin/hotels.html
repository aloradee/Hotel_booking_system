<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отели - Админ панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
            <div class="position-sticky pt-3">
                <h4 class="text-white px-3">Hotel Booking</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/dashboard}">Дашборд</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active bg-primary text-white" th:href="@{/admin/hotels}">Отели</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/rooms}">Комнаты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/users}">Пользователи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/bookings}">Бронирования</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/statistics}">Статистика</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Управление отелями</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addHotelModal">
                    + Добавить отель
                </button>
            </div>

            <!-- Hotels Table -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Город</th>
                        <th>Адрес</th>
                        <th>Рейтинг</th>
                        <th>Оценок</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="hotel : ${hotels.content}">
                        <td th:text="${hotel.id}"></td>
                        <td th:text="${hotel.name}"></td>
                        <td th:text="${hotel.city}"></td>
                        <td th:text="${hotel.address}"></td>
                        <td>
                            <span class="badge bg-warning" th:text="${hotel.rating}"></span>
                        </td>
                        <td th:text="${hotel.numberOfRatings}"></td>
                        <td>
                            <button class="btn btn-sm btn-info">Просмотр</button>
                            <button class="btn btn-sm btn-warning">Изменить</button>
                            <button class="btn btn-sm btn-danger">Удалить</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav th:if="${hotels.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/hotels(page=${currentPage-1}, size=10)}">Назад</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, hotels.totalPages-1)}"
                        class="page-item" th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/admin/hotels(page=${i}, size=10)}"
                           th:text="${i+1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == hotels.totalPages-1} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/hotels(page=${currentPage+1}, size=10)}">Вперед</a>
                    </li>
                </ul>
            </nav>
        </main>
    </div>
</div>

<!-- Add Hotel Modal -->
<div class="modal fade" id="addHotelModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Добавить новый отель</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Название отеля</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Город</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Адрес</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Расстояние от центра (км)</label>
                        <input type="number" step="0.1" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
